  <div id="summery">
    <h3>Booking Summary</h3>
    <hr>
    <div id="apiit">
    <label>Date</label>
    <span id="summery_date"></span>
<br>
    <label>Time</label>
    <span id="summery_time"></span>
    <br>
    <label>Duration</label>
    <span id="summery_duration"></span>
</div>
    <div id="cost_break">
      <p>COST BREAKDOWN</p>
      <hr>
      <div class="price">
      <div>
      <span id="la_cost"></span> 
      </div>
      <div>
      <span id="la-sum"></span>
      </div>
      <div>
      <span id="lc_cost"></span>
      </div>
      <div>
      <span id="lc-sum"></span>
      </div>
      <div>
      <span id="fa_cost"></span>
      </div>
      <div>
        <span id="fa-sum"></span>
      </div>
      <div>
      <span id="fc_cost"></span>
      </div>
      <div>
        <span id="fc-sum"></span>
      </div>
      <div>
      <span id="i_cost"></span>
      </div>
      <div>
        <span id="i-sum"></span>
      </div>
      </div>
     </div>
     
     <h5>You have to pay</h5>
     <span id="total-price"></span>
     </div>

 <div id="payment-information">
        <h1>Payment information</h1>
        <div id="card-type">
          <h2>Payment Method</h2>
          <label>
            <input type="radio" value="visa" name="card-types">
            <span class="card-type-button"><img src="icon/visa.png" alt="" class="visa"></span>
        </label>

      <label>
        <input type="radio" value="american" name="card-types">
        <span class="card-type-button"><img src="icon/american-express.png" alt="" class="visa"></span>
    </label>

      <label>
          <input type="radio" value="master" name="card-types">
          <span class="card-type-button"><img src="icon/icons8-mastercard-48.png" alt="" class="visa"></span>
      </label> 

        </div>
        <form action="conformation.html" id="port">
          
            <div id="card-info">
                <div class="input-control">
                    <label for="card-name" > Name on card </label>
                    <input type="text" id="card-name" placeholder="Name on card">
                    <div class="error"></div>
                </div> 
                <div class="input-control">
                    <label for="card-number" > Credit card number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 1234" maxlength="16">
                    <div class="error"></div>
                </div>
                <div id="expocvv">
                <div class="input-control">
                    <label for="Experation-Date" > Experation Date </label>
                    <input type="date" name="" id="Experation-Date" placeholder="01/12">
                        <div class="error"></div>
                </div> 
                <div class="input-control">
                    <label for="cvv" > CVV Number</label> 
                    <input type="text" id="cvv" placeholder="123" maxlength="3">
                    <div class="error"></div>
                </div>
                </div>
            </div>
            <button type="submit">Pay <span id="pay-final"></span></button>

        </form> 
        </div>
        <script src="js/details.js"></script>
